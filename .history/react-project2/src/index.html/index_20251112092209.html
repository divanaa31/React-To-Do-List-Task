<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffb6c1" />
    <meta
      name="description"
      content="Aplikasi To-Do List elegan dengan tema pink pastel, kalender interaktif, jam real-time, dan dark mode."
    />

    <title>ðŸŒ¸ Elegant To-Do List</title>

    <!-- ðŸŒ· Font cantik dari Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- ðŸŒˆ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjH0M7amHzN6Z8jR9i5P"
      crossorigin="anonymous"
    />

    <!-- ðŸ©· Warna latar awal -->
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #ffe4ec, #fff1f9);
        font-family: 'Poppins', sans-serif;
        color: #d63384;
        overflow-x: hidden;
        min-height: 100vh;
      }

      #root {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 30px 10px;
      }

      /* animasi lembut saat masuk */
      .fade-in {
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <noscript>Silakan aktifkan JavaScript untuk menjalankan aplikasi ini.</noscript>
    <div id="root" class="fade-in"></div>

    <!-- ðŸŒ· Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
